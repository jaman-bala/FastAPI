{% extends "base.html" %}

{% block title %} Sing Up Page {% endblock %}

{% block content %}

                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form action="/signupuser" method="post">
                                              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                                <p class="lead fw-normal mb-2 me-3">CREATE AN ACCOUNT</p>
                                              </div>

                                              <div class="form-outline mb-4">
                                                <input type="text" id="username" class="form-control form-control-lg" name="username" placeholder="User Name" value="" />
                                                <label class="form-label" for="username">User Name</label>
                                              </div>

                                              <div class="form-outline mb-4">
                                                <input type="email" id="mail" class="form-control form-control-lg" name="email" value="" placeholder="Enter a valid email address" />
                                                <label class="form-label" for="mail">Email address</label>
                                              </div>

                                              <div class="form-outline mb-3">
                                                <input type="password" id="pass" name="password" value="" class="form-control form-control-lg" placeholder="Enter password" />
                                                <label class="form-label" for="pass">Password</label>
                                              </div>

                                              <div class="text-center text-lg-start mt-4 pt-2">
                                                <button type="submit" class="btn btn-success btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                                                <p class="small fw-bold mt-2 pt-1 mb-0">I am already a member? <a href="/user/signin" class="link-danger">Login</a></p>
                                              </div>
                                            </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

{% endblock %}
